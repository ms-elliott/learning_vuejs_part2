<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <div class="app">
            <p>count: {{ count }}</p>
            <button @click="countUp">+1</button>
        </div>
        <script>
            const { createApp, ref } = Vue
            // options APIでの書き方
            // const app = createApp({
            //     data() {
            //         return {
            //             count: 0,
            //         }
            //     },
            //     methods: {
            //         countUp() {
            //             this.count++
            //         },
            //     },
            // })

            // composition APIでの書き方
            const app = createApp({
                setup() {
                    const count = ref(0)
                    function countUp() {
                        count.value++
                    }
                    return {
                        count,
                        countUp,
                    }
                },
            })
            app.mount('#app')
        </script>
    </body>
</html>
